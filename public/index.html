<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebBooster</title>
    <link rel="stylesheet" href="../src/style/index.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center"> ВЫБЕРИТЕ ТОВАР</a>
            </div>
        </div>
    </header>
    <main>
        <div class="album py-5 bg-light">
            <div class="container container-btn">
                <div class="button" >
                    <button type="button" class="btn btn-lg btn-outline-secondary" id="modal-window-hide"> Оставить заявку</button>
                </div>
                <div class="modal-window" id="modal-window" style="display: none">
                    <form class="modal-window__window">
                        <p class="modal-window__p">
                            <label for="input">Введите ваше имя:</label>
                            <input type="text" id="input" placeholder="Ф.И.О.">
                        </p>
                        <p class="modal-window__p">
                            <label for="tel">Пример телефона:</label>
                            <input type="tel" id="tel" placeholder="+79876543210">
                        </p>
                        <p class="modal-window__p">
                            <label for="nameTarget">Название товара:</label>
                            <input type="text" id="nameTarget" placeholder="Название товара">
                        </p>
                        <div class="button">
                            <button type="button" class="btn btn-lg btn-outline-secondary"> Оставить заявку</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 boxHtml container-center" id="box">
                    <script>
                        // Простенькая ШТМЛка чтоб не захломлять с простым циклом
                        //Юзаю бутсрап
                        //Можно подвязать с гита все такста и картинки
                        let col = {
                            arr:[],
                            url: 'https://raw.githubusercontent.com/RendarR/Other/master/catalog.json',
                            items:[],
                            _get(url) {
                                return fetch(url).then(d => d.json());
                            },
                            getItem(){
                                this._get(this.url)
                                    .then(arr => {
                                        this.items = arr;
                                    })
                                    .finally(() => {
                                        this.items.forEach(item => {
                                            console.log(item)
                                            item.productImg = this.arr
                                                this.box.innerHTML += this.htmlText
                                            }
                                        )
                                    })
                            },

                            box: document.getElementById('box'),
                            render(){
                                this.getItem();
                            },
                            htmlText:
                                `<div class="col">
                                    <div class="card shadow-sm">
                                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Эскиз" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="45%" y="50%" fill="#eceeef" dy=".3em">
                                        </svg>
                                        <div class="card-body shadow-drop-2-center">
                                            <p class="card-text">Наведи и получи небольшую Анимашку при помощи Animista</p>
                                            <div class="d-flex justify-content-between align-items-center">
<!--                                                <div class="btn-group">-->
<!--                                                    <button type="button" class="btn btn-sm btn-outline-secondary">Заказать</button>-->
<!--                                                </div>-->
                                                <small class="text-muted">9 mins</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>`
                        };
                        col.render();
                        $(document).ready(function(){
                            $('#modal-window-hide').click(function(){
                                $('#modal-window').slideToggle(300);
                                return false;
                            });
                        });
                        $.ajax({
                            url: '/index.php',         /* Куда пойдет запрос */
                            method: 'get',             /* Метод передачи (post или get) */
                            dataType: 'html',          /* Тип данных в ответе (xml, json, script, html). */
                            data: {text: 'Текст'},     /* Параметры передаваемые в запросе. */
                            success: function(data){   /* функция которая будет выполнена после успешного запроса.  */
                                alert(data);            /* В переменной data содержится ответ от index.php. */
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
